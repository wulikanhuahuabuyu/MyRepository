<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类新增</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--动画 animate.css-->
  <link rel="stylesheet" href="../../static/css/animate.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

<!--一级导航-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">管理后台</h2>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://picsum.photos/id/1/100/100?image=1005" alt="" class="ui avatar image">
            肖萍萍
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/categories/new}" class="active teal item">新增</a>
      <a href="#" th:href="@{/admin/categories}" class="item">列表</a>
    </div>
  </div>
</div>

<!-----------------------------------------中间内容-------------------------------------->
<div class="m-container-small m-padded-tb-big animated rubberBand">
  <div class="ui container">
    <!--form 表单上传-->
    <form action="#" method="post" th:action="*{id}==null ? @{/admin/categories} : @{/admin/categories/{id}(id=*{id})}"  th:object="${category}" class="ui form">
      <input type="hidden" name="id" th:value="*{id}">
      <!--首图引用地址-->
      <div class=" field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">名称</label>
          <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
        </div>
      </div>

      <div class="ui error message"></div>
      <!--Thymeleaf——>接收后端发送过来的错误消息——>@NotBlank-->
      <!--/*/
        <div class="ui negative message" th:if="${#fields.hasErrors('name')}">
          <i class="close icon"></i>
          <div class="header">验证失败:</div>
          <p th:errors="*{name}">提交信息不符合规则!</p>
        </div>
      /*/-->

      <!--button（返回、保存、发布）-->
      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button class="ui teal submit button">提交</button>
      </div>
    </form>
  </div>
</div>
<br><br><br><br><br><br>
<!--------------------------------底部foote----------------------------------------r-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="ui three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../../static/images/WeChatQR.png" class="ui rounded image" alt="" style="width: 110px"/>
          </div>
        </div>
      </div>
      <div class="ui three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">用户故事 (User Story)</a>
          <a href="#" class="item">关于人生感悟的清单</a>
          <a href="#" class="item">学习是一辈子的事</a>
        </div>
      </div>
      <div class="ui three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: xpp15194255987@163.com</a>
          <a href="#" class="item">QQ: 1973056134</a>
        </div>
      </div>
      <div class="ui seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客，会分享关于编程、思考相关的任何内容，希望可以给来到这的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2019-2020 Xiaopingping Designed by
      Xiaopingping</p>
  </div>

</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    /*-----表单验证-----*/
    $('.ui.form').form({ //指定form表单的一些规则
        fields: {   //单独定义
            category: {
                identifier: 'name',  //标识form表单中与‘分类名称’对应的name属性值
                rules: [{   //验证规则
                    type: 'empty',  //非空验证
                    prompt: '请输入分类名称'    //提示内容
                }]
            }
        }
    });

</script>
</body>
</html>
