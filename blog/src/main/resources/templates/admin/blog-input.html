<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--MarkDown-->
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
  <!--动画 animate.css-->
  <link rel="stylesheet" href="../../static/css/animate.css">
  <!--自定义css-->
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <div class="ui container">

      <a href="#" class=" active m-item item m-mobile-hide"><i class="mini home icon"></i>博客</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
      <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown item">
          <div class="text">
            <img src="https://picsum.photos/id/1/100/100?image=1005" alt="" class="ui avatar image">
            肖萍萍
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--移动端菜单按钮-->
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>
<!--二级导航-->
<div class="ui attached pointing menu">
  <div class="ui container">
    <div class="right menu">
      <a href="#" th:href="@{/admin/blogs/input}" class="active teal item">发布</a>
      <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
    </div>
  </div>
</div>

<!-----------------------------------------中间内容-------------------------------------->
<div class="m-container m-padded-tb-big animated zoomIn">
  <div class="ui container">
    <!--form 表单上传-->
    <form id="blog-form" action="#" th:object="${blog}" th:action="@{/admin/blogs}" method="post" class="ui form">
      <input type="hidden" name="published">
      <!--编辑博客时，使后端能够拿到id-->
      <input type="hidden" name="id" th:value="*{id}">
      <!--标题-->
      <div class="required field">
        <div class="ui  left labeled input">
          <div class="ui selection compact teal basic dropdown label">
            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
            <i class="dropdown icon"></i>
            <div class="text">请选择</div>
            <div class="menu">
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题" th:value="*{title}">
        </div>
      </div>
      <!--blog内容-->
      <div class="required field stackable">
        <div id="md-content" style="z-index: 1 !important;">
          <textarea name="content" style="display: none" placeholder="博客内容" th:text="*{content}"></textarea>
        </div>
      </div>

      <div class="two fields">
        <!--category-->
        <div class="required field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="category.id" th:value="*{category}!=null ? *{category.id}">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div th:each="category : ${categories}" class="item" data-value="1" th:data-value="${category.id}"
                     th:text="${category.name}">错误日志
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--tag-->
        <div class="field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">标签</label>
            <div class="ui fluid selection multiple search dropdown">
              <input type="hidden" name="tagIds" th:value="*{tagIds}">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                     th:text="${tag.name}">Java
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--首图引用地址-->
      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首图</label>
          <input type="text" name="firstPicture" placeholder="首图引用地址" th:value="*{firstPicture}">
        </div>
      </div>
      <!--博客描述-->
      <div class="required field">
        <textarea name="description" th:text="*{description}" placeholder="博客描述..." maxlength="200"></textarea>
      </div>
      <!--复选框（推荐、转载声明、赞赏、评论）-->
      <div class="inline fields">
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="recommend" name="recommend" th:checked="*{recommend}" class="hidden">
            <label for="recommend">推荐</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="reprintedStatement" name="reprintedStatement" th:checked="*{reprintedStatement}"
                   class="hidden">
            <label for="reprintedStatement">转载声明</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="appreciation" name="appreciation" th:checked="*{appreciation}" class="hidden">
            <label for="appreciation">赞赏</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" id="commentAbled" name="commentAbled" th:checked="*{commentAbled}" class="hidden">
            <label for="commentAbled">评论</label>
          </div>
        </div>
      </div>

      <div class="ui error message"></div>

      <!--button（返回、保存、发布）-->
      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button type="button" id="save-btn" class="ui secondary button">保存</button>
        <button type="button" id="publish-btn" class="ui teal button">发布</button>
      </div>
    </form>
  </div>
</div>

<br>
<br>

            <img src="../../static/images/WeChatQR.png" class="ui rounded image" alt="" style="width: 110px"/>

        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div class="ui inverted link list">

          <a href="#" class="item">关于人生感悟的清单</a>
          <a href="#" class="item">学习是一辈子的事</a>
        </div>
      </div>
      <div class="ui three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email: xpp15194255987@163.com</a>
          <a href="#" class="item">QQ: 1973056134</a>
        </div>
      </div>
      <div class="ui seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">这是我的个人博客，会分享关于编程、思考相关的任何内容，希望可以给来到这的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2019-2020 Xiaopingping Designed by
      Xiaopingping</p>
  </div>

</footer>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<!--可能会用到的JQuery的CDN的引用-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<!--semantic UI的js的CDN的引用 -->
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--MarkDown-->
<script src="../../static/lib/editormd/editormd.min.js"></script>
>
<!--/*/</th:block>/*/-->

<script>
    /*-------初始化Markdown编辑器--------*/
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            // path    : "../../static/lib/editormd/lib/"
            path: "/lib/editormd/lib/"
        });

        /*
        //or
        contentEditor = editormd({
            id      : "md-content",
            width   : "100%",
            height  : 640,
            path    : "../static/lib/editormd/lib/"
        });
        */
    });

    //将一级导航设置为在移动端隐藏
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    //保存
    $('#save-btn').click(function () {
        $("[name='published']").val(false);
        $('#blog-form').submit();
    });
    //发布
    $('#publish-btn').click(function () {
        $("[name='published']").val(true);
        $('#blog-form').submit();
    });

    /*-------------------------表单验证--------------------------------*/
    $('.ui.form').form({ //指定form表单的一些规则
        fields: {   //单独定义标题
            title: {
                identifier: 'title',  //标识form表单中与‘标题’对应的name属性值
                rules: [{   //验证规则
                    type: 'empty',  //非空验证
                    prompt: '标题：请输入博客标题'    //提示内容
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客内容'
                }]
            },
            categoryId: {
                identifier: 'category.id',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客分类'
                }]
            },
            firstPicture: {
                identifier: 'firstPicture',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            },
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客首图'
                }]
            }
        }
    });

</script>
</body>
</html>
