<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!--thymeleaf解析渲染视图界面时，将采用thymeleaf里的Fragments模板-->
<head th:fragment="head(title)"><!--此处的head将替换各个页面中的head，title用于替换标题-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}"></title><!--替换标题-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!--中文网页重设与排版 typo.css-->
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <!--动画 animate.css-->
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <!--代码高亮 prism.css-->
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <!--生成目录 tocbot.css-->
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <!--自定义CSS me.css-->
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i
          class="mini home icon"></i>首页</a>
      <a href="#" th:href="@{/categories/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
          class="mini idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
          class="mini tags icon"></i>标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
          class="mini tags icon"></i>归档</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
          class="mini info icon"></i>关于我</a>
      <div class="m-item right item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search..." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="ui three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img src="../static/images/WeChatQR.png" th:src="@{/images/WeChatQR.png}" class="ui rounded image" alt=""
                 style="width: 110px"/>
          </div>
        </div>
      </div>
      <div class="ui three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
        <div id="newBlog-container">
          <div class="ui inverted link list" th:fragment="newBlogList">
            <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newBlogs}"
               th:text="${blog.title}">用户故事 (User Story)</a>
            <!--/*-->
            <a href="#" class="item">关于人生感悟的清单</a>
            <a href="#" class="item">学习是一辈子的事</a>
            <!--*/-->
          </div>
        </div>
      </div>
      <div class="ui three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item" th:text="#{contact.email}">Email: xpp15194255987@163.com</a>
          <a href="#" class="item" th:text="#{contact.qq}">QQ: 1973056134</a>
        </div>
      </div>
      <div class="ui seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
        <p class="m-text-thin m-text-spaced m-opacity-tiny" th:text="#{introduction}">这是我的个人博客，会分享关于编程、思考相关的任何内容，希望可以给来到这的人有所帮助...</p>
      </div>
    </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright ©2019-2020 Xiaopingping Designed by Xiaopingping</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--平滑滚动-->
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <!--滚动侦测-->
  <script src="../static/lib/waypoints/jquery.waypoints.min.js"
          th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <!--代码高亮 prism.js-->
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <!--生成目录 tocbot.min.js-->
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <!--生成二维码 qrcode.min.js-->
  <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
<script>
  $('#newBlog-container').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
</script>
</th:block>

</body>
</html>
