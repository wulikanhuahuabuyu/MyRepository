#生产环境配置
spring:
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    #启动SpringBoot时，有可能会出现应用mysql服务器的时差问题，在连接中添加'服务器时区'：serverTimezone=GMT/UTC即可解决
    #GMT(格林威治标准时间): 老的时间计量标准
    #UTC(协调 世界时): 现在用的时间计量标准
    #https://baike.sogou.com/v231292.htm?fromTitle=GMT
    url: jdbc:mysql://localhost:3306/blog?characterEncoding=utf8&useUnicode=true&serverTimezone=UTC
    username: root
    password:

  #Jpa配置
  jpa:
    hibernate:
      ddl-auto: none  #不需要变动数据库的表结构
    show-sql: true

#日志配置
logging:
  level:
    root: warn  #不需要打印一些无效日志
    com.xpp: info
  file: log/blog-pro.log  #默认文件大小为10MB，超出大小文件自动切分

#默认端口为8080，此处避免与开发环境端口冲突
server:
  port: 8081